<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Mad Libs Clone</title>
</head>
<body>
<section id="top">
    <img src="icons/og_image.gif" alt="Mad Libs Logo">
</section>

<section id="main">
    <h1>Fill in the form to complete the story!</h1>
    <hr>
    <!--the form:-->
    <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>
        <label for="place">Place</label>
        <input id="place" name="place" type="text" required>
        <br>
        <label for="noun">Noun:</label>
        <input id="noun" name="noun" type="text" required>
        <br>
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input id="adj-1" name="adj-1" type="text" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required>
        <br>
        <label for="verb-2">Another Verb (infinitive):</label>
        <input id="verb-2" name="verb-2" type="text" required>
        <br>
        <label for="noun-2">Second Noun:</label>
        <input id="noun-2" name="noun-2" type="text" required>
        <br>
        <label for="noun-3">Third Noun:</label>
        <input id="noun-3" name="noun-3" type="text" required>
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required>
        <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
            <option value="faster">Faster</option>
            <option value="quicker">Quicker</option>
            <option value="speedier">Speedier</option>
        </select>
        <br>
        <label for="quote">Motivational quote:</label>
        <input id="quote" name="quote" type="text" list="quote-choices" required>
        <datalist id="quote-choices">
            <option value="Success usually comes to those who are too busy looking for it."></option>
            <option value="Either you run the day or the day runs you."></option>
            <option value="I always wanted to be somebody, but now I realise I should have been more specific."></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40"></textarea>
        <br>
        <input type="submit" value="Go Mad!">
    </form>
</section>
</body>
</html>
